<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="container">
        <img class="eq-photo" src="./images/image-equilibrium.jpg" alt="" />
        <div class="container-new">
        <div class="middle">
        </div>
        <img class="image"src="./images/icon-view.svg" alt="">
      </div>
        <div class="card-text">
          <h2 class="title"><a href="#">Equilibrium #3429</a></h2>
          <p class="text-paragraph">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="information">
            <div class="price-info">
              <img class="ethereum"src="./images/icon-ethereum.svg" alt="">
              <p class="price">0.041 ETH</p>
            </div>
            <div class="time-info">
              <img class="clock" src="./images/icon-clock.svg" alt="">
              <p class="time-left">3 days left</p>
            </div>
        </div>
        <div class="line"></div>
        <div class="creator-container">
          <img class="creator-image" src="./images/image-avatar.png" alt="">
        <p class="creator-text">Creation of <span> <a href="#">Jules Wyvern</a></span></p>
      </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Chris Pagan</a>.
    </div>
  </body>
</html>
